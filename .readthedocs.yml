version: 2
build:
   os: ubuntu-24.04
   tools:
      python: "3.12"
   jobs:
      create_environment:
         - asdf plugin add pixi
         - asdf install pixi latest
         - asdf global pixi latest
      install:
         - pixi install -e docs
      build:
         html:
            - pixi run -e docs sphinx-build -T -b html doc $READTHEDOCS_OUTPUT/html --fail-on-warning