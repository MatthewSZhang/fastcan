name: ASV benchmarks

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  run-benchmarks:
    name: Benchmark on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, ubuntu-24.04-arm]

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up main branch
        if: github.event_name == 'pull_request'
        run: |
          git branch main origin/main

      - uses: prefix-dev/setup-pixi@v0.9.0
        with:
          environments: dev
          cache: true

      - name: Run benchmarks
        shell: bash
        run: |
          MACHINE=${{ matrix.os }} pixi run asv-build

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: asv-results-${{ matrix.os }}
          path: asv_benchmarks/results
  
  publish-report:
    name: Build HTML report
    runs-on: ubuntu-latest
    needs: run-benchmarks
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up main branch
        if: github.event_name == 'pull_request'
        run: |
          git branch main origin/main

      - name: Prepare previous ASV results
        uses: actions/checkout@v5
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      
      - name: Copy previous results
        run: |
          mkdir -p asv_benchmarks/results
          cp -r gh-pages/results/* asv_benchmarks/results/ 2>/dev/null || true

      - name: Download all benchmark results
        uses: actions/download-artifact@v5
        with:
          pattern: asv-results-*

      - name: Merge new benchmark results
        run: |
          for d in asv-results-*; do
            [ -d "$d" ] || continue
            cp -r "$d"/* "asv_benchmarks/results/"
          done

      - uses: prefix-dev/setup-pixi@v0.9.0
        with:
          environments: dev
          cache: true

      - name: Generate HTML report
        run: |
          pixi run asv-publish
      
      - name: Copy results to publish directory
        run: |
          cp -r asv_benchmarks/results html/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.event_name == 'push'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: ${{ github.event.head_commit.message }}